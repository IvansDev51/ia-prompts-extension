<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h2 class="title">My Notes</h2>
      <div class="header-actions">
        <button id="newNoteBtn" class="btn btn-secondary" title="Add new note">+ New</button>
        <button id="exportBtn" class="btn btn-secondary" title="Export notes">Export</button>
      </div>
    </header>

    <!-- Notes List View -->
    <div id="notesListView" class="view">
      <ul id="notesList" class="notes-list">
        <!-- Notes will be populated here -->
      </ul>
      <div id="emptyState" class="empty-state hidden">
        <div class="empty-icon">üìù</div>
        <p class="empty-text">No notes yet</p>
        <p class="empty-hint">Click "New" to create your first note</p>
      </div>
    </div>

    <!-- Create/Edit Note View -->
    <div id="noteFormView" class="view hidden">
      <form id="noteForm" class="note-form">
        <div class="form-group">
          <label for="noteTitle" class="form-label">Title</label>
          <input type="text" id="noteTitle" class="form-input" placeholder="Enter note title..." maxlength="100">
        </div>
        
        <div class="form-group">
          <label for="noteContent" class="form-label">Content</label>
          <textarea id="noteContent" class="form-textarea" placeholder="Enter note content..." rows="8" maxlength="1000"></textarea>
          <div class="char-counter">
            <span id="charCount">0</span>/1000
          </div>
        </div>

        <div class="form-actions">
          <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
          <button type="submit" id="saveBtn" class="btn btn-primary">Save Note</button>
        </div>
      </form>
    </div>

    <!-- Note Details View -->
    <div id="noteDetailsView" class="view hidden">
      <div class="note-details">
        <div class="note-details-header">
          <h3 id="detailsTitle" class="note-details-title"></h3>
          <div class="note-details-actions">
            <button id="copyBtn" class="btn btn-small" title="Copy content">Copy</button>
            <button id="editBtn" class="btn btn-small" title="Edit note">Edit</button>
            <button id="deleteBtn" class="btn btn-small btn-danger" title="Delete note">Delete</button>
          </div>
        </div>
        <div class="note-details-meta">
          <span id="detailsDate" class="note-date"></span>
        </div>
        <div id="detailsContent" class="note-details-content"></div>
      </div>
    </div>
  </div>

  <!-- Status Messages -->
  <div id="statusMessage" class="status-message hidden"></div>

  <!-- Confirmation Dialog -->
  <div id="confirmDialog" class="confirm-dialog hidden">
    <div class="confirm-content">
      <p class="confirm-message">Are you sure you want to delete this note?</p>
      <div class="confirm-actions">
        <button id="confirmCancel" class="btn btn-secondary">Cancel</button>
        <button id="confirmDelete" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
